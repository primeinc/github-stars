<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Stars</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>GitHub Stars</h1>
        <p class="subtitle">Browse and search through starred repositories</p>
    </header>

    <main>
        <div class="controls">
            <div class="search-box">
                <input type="text" id="search" placeholder="Search repos..." autocomplete="off">
                <span class="search-icon">&#128269;</span>
            </div>
            
            <div class="filters">
                <select id="category-filter">
                    <option value="">All Categories</option>
                </select>
                
                <select id="language-filter">
                    <option value="">All Languages</option>
                </select>
                
                <select id="sort-by">
                    <option value="recent-desc" selected>Recently Starred</option>
                    <option value="stars-desc">Stars (High to Low)</option>
                    <option value="stars-asc">Stars (Low to High)</option>
                    <option value="name-asc">Name (A-Z)</option>
                    <option value="name-desc">Name (Z-A)</option>
                    <option value="recent-asc">Oldest Starred</option>
                    <option value="updated-desc">Recently Pushed</option>
                </select>
                
                <div class="view-toggle">
                    <button id="view-grid" class="view-btn active" title="Grid View">&#9638;</button>
                    <button id="view-list" class="view-btn" title="List View">&#9776;</button>
                </div>
            </div>
        </div>

        <div class="stats">
            <span id="stats-total">Loading...</span>
            <span id="stats-showing"></span>
        </div>

        <div class="tag-cloud" id="tag-cloud"></div>

        <div class="repos" id="repos-container">
            <div class="loading">Loading repositories...</div>
        </div>
    </main>

    <footer>
        <p>Powered by GitHub Actions & AI Classification</p>
        <p><a href="https://github.com/primeinc/github-stars">View on GitHub</a></p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
