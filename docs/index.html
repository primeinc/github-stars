<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Star Vault</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚≠ê</text></svg>">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="A curated, searchable vault of starred repositories.">
    <!-- Load Fuse.js from CDN since we don't have a build step -->
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0"></script>
</head>
<body>
    <div id="app-layout">
        <!-- Sidebar: Facets & Filters -->
        <aside id="sidebar">
            <div class="brand">
                <svg height="24" viewBox="0 0 16 16" width="24" fill="currentColor">
                    <path d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"></path>
                </svg>
                <span>Star Vault</span>
            </div>

            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search..." aria-label="Search repositories">
            </div>

            <div class="filters-container">
                <div class="filter-group">
                    <div class="filter-header">
                        <h3>Status</h3>
                    </div>
                    <div class="filter-options">
                        <label class="checkbox-row">
                            <input type="checkbox" id="filter-archived">
                            <span>Show Archived</span>
                        </label>
                        <label class="checkbox-row">
                            <input type="checkbox" id="filter-template">
                            <span>Templates Only</span>
                        </label>
                    </div>
                </div>

                <div class="filter-group">
                    <div class="filter-header">
                        <h3>Language</h3>
                        <button class="clear-btn" id="clear-lang" hidden>Clear</button>
                    </div>
                    <div id="facet-language" class="facet-list">
                        <!-- Populated by JS -->
                    </div>
                </div>

                <div class="filter-group">
                    <div class="filter-header">
                        <h3>Topic</h3>
                        <button class="clear-btn" id="clear-topic" hidden>Clear</button>
                    </div>
                    <div id="facet-topic" class="facet-list">
                        <!-- Populated by JS -->
                    </div>
                </div>
            </div>
            
            <div class="sidebar-footer">
                <button id="reset-all" class="btn-block">Reset All Filters</button>
                <div class="meta-links">
                    <a href="https://github.com/primeinc/github-stars" target="_blank">View Source</a>
                </div>
            </div>
        </aside>

        <!-- Main Content: Grid -->
        <main id="main-content">
            <header class="content-header">
                <div class="header-left">
                    <h1 id="repo-count">Loading...</h1>
                    <div class="active-filters" id="active-filters"></div>
                </div>
                <div class="header-right">
                    <select id="sortSelect">
                        <option value="starred_at">Recently Starred</option>
                        <option value="pushed_at">Recently Active</option>
                        <option value="stars">Most Stars</option>
                        <option value="forks">Most Forks</option>
                        <option value="size">Largest Size</option>
                    </select>
                </div>
            </header>

            <div id="repo-grid" class="repo-grid">
                <!-- Cards injected here -->
            </div>

            <div id="loading-trigger" class="loading-trigger">
                <div class="spinner"></div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
