---
name: 'Build and Deploy Site'

on:
  workflow_dispatch:
  push:
    paths:
      - 'repos.yml'
      - 'web/**'
    branches:
      - main
  workflow_run:
    workflows: ["Curate Starred Repos"]
    types:
      - completed

permissions:
  contents: write

concurrency:
  group: build-and-deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push' || github.event.workflow_run.conclusion == 'success'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Setup yq (generate data first)
        run: |
          wget -qO ./yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          chmod +x ./yq

      - name: Generate site data (write to docs and web/public)
        run: |
          mkdir -p docs
          mkdir -p web/public
          ./yq eval -o=json '.' repos.yml > docs/data.json
          cp docs/data.json web/public/data.json || true
          echo "Generated docs/data.json and copied to web/public/data.json"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install Dependencies
        working-directory: web
        run: npm ci

      - name: Lint Code
        working-directory: web
        run: npm run lint

      - name: Build React App
        working-directory: web
        run: npm run build

      - name: Regenerate data.json in docs (ensure existence after build wipe)
        run: |
          ./yq eval -o=json '.' repos.yml > docs/data.json
          echo "Regenerated docs/data.json after build"

      - name: Commit docs (built assets + data) atomically
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add docs/

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Deploy site and update data [skip ci]"

            attempts=0
            max_attempts=5
            until [ $attempts -ge $max_attempts ]
            do
              echo "Attempt $((attempts+1)) to pull/rebase and push"
              if git pull --rebase --autostash origin main; then
                if git push origin main; then
                  echo "Pushed successfully"
                  break
                else
                  echo "Push failed; will retry"
                fi
              else
                echo "Rebase failed; aborting and retrying"
                git rebase --abort || true
                git status --porcelain || true
              fi
              attempts=$((attempts+1))
              sleep 10
            done

            if [ $attempts -ge $max_attempts ]; then
              echo "::error::Failed to push changes after $max_attempts attempts. Aborting."
              git status --porcelain || true
              exit 1
            fi
          fi

  verify-site:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    timeout-minutes: 10
    container:
      image: mcr.microsoft.com/playwright:v1.57.0-noble
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        working-directory: web
        run: npm ci

      - name: Wait for Pages to be available
        shell: bash
        run: |
          url="https://primeinc.github.io/github-stars/"
          echo "Waiting for $url to be ready (must contain '<title>web</title>')..."
          for i in {1..60}; do
            # Use -H "Cache-Control: no-cache" to avoid CDN cache
            # Check for the exact <title>web</title>
            content=$(curl -sL -H "Cache-Control: no-cache" "$url")
            if [[ "$content" == *"<title>web</title>"* ]]; then
              echo "Attempt $i: Site is ready!"
              # Extra safety: wait 10 more seconds for CDN to settle across all nodes
              sleep 10
              exit 0
            fi
            echo "Attempt $i: Site not ready yet (status: $(curl -s -o /dev/null -w "%{http_code}" "$url")). Waiting 10s..."
            sleep 10
          done
          echo "::error::Site did not respond correctly after 600s"
          exit 1

      - name: Run Playwright tests
        working-directory: web
        run: npx playwright test

      - name: Upload verification screenshot
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: site-verification-screenshot
          path: page-verification.png

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: web/playwright-report/
          retention-days: 30

