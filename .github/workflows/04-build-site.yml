---
name: '04-Build and Deploy Site'

on:
  workflow_dispatch:
  push:
    paths:
      - 'repos.yml'
      - 'web/**'
    branches:
      - main
  workflow_run:
    workflows: ["03-Classify Repos"]
    types:
      - completed

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: build-and-deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push' || github.event.workflow_run.conclusion == 'success'
    outputs:
      artifact_id: ${{ steps.upload.outputs.artifact_id }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Setup yq
        run: |
          wget -qO ./yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          chmod +x ./yq

      - name: Generate site data
        run: |
          mkdir -p web/public
          ./yq eval -o=json '.' repos.yml > web/public/data.json
          echo "Generated web/public/data.json"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install Dependencies
        working-directory: web
        run: npm ci

      - name: Lint Code
        working-directory: web
        run: npm run lint

      - name: Build React App
        working-directory: web
        run: npm run build

      - name: Ensure data.json exists in build output
        run: |
          ./yq eval -o=json '.' repos.yml > docs/data.json
          echo "Regenerated docs/data.json after build"

      - name: Upload Pages artifact
        id: upload
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 10
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  verify-site:
    runs-on: ubuntu-latest
    needs: deploy
    timeout-minutes: 10
    container:
      image: mcr.microsoft.com/playwright:v1.57.0-noble
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        working-directory: web
        run: npm ci

      - name: Wait for Pages CDN propagation
        shell: bash
        run: |
          url="https://primeinc.github.io/github-stars/"
          echo "Waiting for $url to be ready..."
          for i in {1..30}; do
            content=$(curl -sL -H "Cache-Control: no-cache" "$url")
            if [[ "$content" == *"<title>web</title>"* ]]; then
              echo "Attempt $i: Site is ready!"
              sleep 5
              exit 0
            fi
            echo "Attempt $i: Site not ready yet. Waiting 5s..."
            sleep 5
          done
          echo "::error::Site did not respond correctly after 150s"
          exit 1

      - name: Run Playwright tests
        working-directory: web
        run: npx playwright test

      - name: Upload verification screenshot
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: site-verification-screenshot
          path: page-verification.png

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: web/playwright-report/
          retention-days: 30
