---
name: 'CodeQL'

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  schedule:
    # Run weekly on Sundays at 00:00 UTC (optional, can be disabled)
    - cron: '0 0 * * 0'

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  analyze:
    name: Analyze code with CodeQL (${{ matrix.language }})
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        # Supported languages: c-cpp, csharp, go, java-kotlin, javascript-typescript, python, ruby, swift
        # To add or remove languages, edit the list below
        # For more information, see: https://docs.github.com/en/code-security/code-scanning/creating-an-advanced-setup-for-code-scanning/codeql-code-scanning-for-compiled-languages
        language: ['javascript-typescript']
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          config-file: .github/codeql/codeql-config.yml

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
