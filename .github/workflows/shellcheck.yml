---
name: 'ShellCheck'

on:
  pull_request:
    paths:
      - '**/*.sh'
      - '**/*.bash'
      - '**/*.ksh'
      - 'scripts/**'
      - '.shellcheckrc'
      - 'shellcheckrc'
  push:
    branches:
      - main
    paths:
      - '**/*.sh'
      - '**/*.bash'
      - '**/*.ksh'
      - 'scripts/**'
      - '.shellcheckrc'
      - 'shellcheckrc'

permissions:
  contents: read

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    name: ShellCheck all scripts
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install ShellCheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Print ShellCheck version
        run: shellcheck --version

      - name: Run ShellCheck on all scripts
        run: scripts/lint/shellcheck_repo.sh --mode=all
